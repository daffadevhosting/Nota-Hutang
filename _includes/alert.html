<div id="alertBox" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,0.2); max-width:80%; z-index:9999; text-align:center;">
  <div id="alertMessage" style="margin-bottom:16px;"></div>
  <button onclick="closeAlert()" style="padding:10px 20px; border:none; background:#007aff; color:white; border-radius:12px;">OK</button>
</div>

<script>
  function showAlert(message) {
    document.getElementById('alertMessage').innerText = message;
    document.getElementById('alertBox').style.display = 'block';
  }

  function closeAlert() {
    document.getElementById('alertBox').style.display = 'none';
  }
</script>
