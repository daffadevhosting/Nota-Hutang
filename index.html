<!DOCTYPE html>
<html>
<head>
  <title>Masuk - Catat & Tagih</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, Roboto, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 360px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Catat & Tagih</h2>
    <p>Masuk untuk mulai mencatat</p>
    <button onclick="loginGoogle()">Masuk dengan Google</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

  <script>
    // Ganti dengan konfigurasi Firebase kamu
    const firebaseConfig = {
  apiKey: "AIzaSyCiT9DTiVun4mKJAenmEHkhZ9jrjNMTEZs",
  authDomain: "notahutangmu.firebaseapp.com",
  projectId: "notahutangmu",
  storageBucket: "notahutangmu.firebasestorage.app",
  messagingSenderId: "978954750002",
  appId: "1:978954750002:web:4dd533087767ef08b4d42b",
  measurementId: "G-54WD1L6R9Q"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function loginGoogle() {
      auth.signInWithPopup(provider)
        .then(result => {
          // Redirect ke halaman utama setelah login
          window.location.href = "catat.html"; // Ganti dengan file halaman pencatatan hutang
        })
        .catch(error => {
          alert("Login gagal: " + error.message);
        });
    }

    // Kalau sudah login, langsung arahkan ke halaman utama
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "catat.html";
      }
    });
  </script>

</body>
</html>
